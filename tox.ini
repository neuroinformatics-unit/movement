[tox]
requires = tox-conda
envlist = py{38,39,310,311}
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
conda_deps =
    pytables
conda_channels =
    conda-forge
extras =
    dev
commands =
    pytest -v --color=yes --cov=movement --cov-report=xml
